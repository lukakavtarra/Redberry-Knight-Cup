<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redberry Knight Cup</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fa icons -->
    <script
      src="https://kit.fontawesome.com/6ba073b965.js"
      crossorigin="anonymous"
    ></script>
    <!-- fonst -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- LEFT -->
      <div class="chess-picture column">
        <header id="purpleline">
          <p>
            <img src="./images/landing-page/Vector.png" alt="Knight" />Redberry
            Knight Cup
          </p>
        </header>
        <img
          class="chess-pic"
          src="./images/thankupage/unsplash_27LH_0jXKYI.jpg"
          alt="chess"
        />
      </div>
      <!-- RIGHT -->
      <div class="personal-info column"></div>
      <div id="thanks-for-participate">
        <img src="./images/thankupage/Succsess rocket.png" alt="" />
        <p>Onboarding completed!</p>
      </div>
    </main>
    <script src="./js/done.js"></script>
  </body>
</html>
