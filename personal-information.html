<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redberry Knight Cup</title>
    <link rel="icon" href="https://redberry.international/wp-content/uploads/2021/05/cropped-favicon-32x32.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fa icons -->
    <script
      src="https://kit.fontawesome.com/6ba073b965.js"
      crossorigin="anonymous"
    ></script>
    <!-- fonst -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- LEFT -->
      <div class="chess-picture column">
        <header id="purpleline">
          <p>
            <img src="./images/landing-page/Vector.png" alt="Knight" />Redberry
            Knight Cup
          </p>
        </header>
        <img
          class="chess-pic"
          src="./images/personal-info/unsplash_27LH_0jXKYI.jpg"
          alt="chess"
        />
      </div>
      <!-- RIGHT -->
      <div class="personal-info column">
        <div class="personal-info-header">
          <p>Start Creating Your Account</p>
        </div>
        <div class="pages">
          <span class="active">1 </span>
          <hr />
          <span class="unactive">2</span>
        </div>
        <div class="pages-info">
          <p class="personal-information">Personal Information</p>
          <p class="chess-experience">Chess experience</p>
        </div>
        <div class="personal-info-page">
          <h2>Personal information</h2>
          <p id="basic-info-text">This Is Basic Information Fields</p>
        </div>
        <!-- form -->
        <form name="myForm" id="myForm">
          <div class="input-placeholder">
            <input
              title="name"
              minlength="2"
              type="text"
              onkeyup="formFunc(this)"
              required
            />
            <div class="placeholder">Name <span>*</span></div>
            <i class="fa-solid fa-circle-check"></i>
          </div>
          <div class="input-placeholder">
            <input
              title="email"
              oninvalid="this.setCustomValidity('Please enter valid email address')"
              oninput="this.setCustomValidity('')"
              pattern=".+@redberry\.ge"
              type="email"
              onkeyup="formFunc(this)"
              required
            />
            <div class="placeholder">Email address<span>*</span></div>
            <i class="fa-solid fa-circle-check"></i>
          </div>
          <div class="input-placeholder">
            <input
              title="tel"
              oninvalid="this.setCustomValidity('Please enter valid phone number')"
              oninput="this.setCustomValidity('')"
              pattern="[5]{1}[0-9]{8}"
              type="tel"
              onkeyup="formFunc(this)"
              required
            />
            <div class="placeholder">Phone number <span>*</span></div>
            <i class="fa-solid fa-circle-check"></i>
          </div>
          <div class="input-placeholder">
            <input
              placeholder=""
              title="date"
              type="text"
              name="date"
              onfocus="makeDateFormat(this)"
              onkeyup="formFunc(this)"
              onclick="console.log(this.value)"
              required
            />
            <div class="placeholder">Date of birth <span>*</span></div>
            <i class="fa-solid fa-circle-check"></i>
          </div>
          <div class="page-next-back">
            <a class="back" href="./index.html">back</a>
            <button id="validateButton" onclick="validateForm(this)">
              <a>Next <i class="fa-regular fa-circle-right"></i></a>
            </button>
          </div>
        </form>
      </div>
      <script src="./js/script.js" type="text/javascript"></script>
      <script src="./js/checkValidity.js"></script>
    </main>
  </body>
</html>
