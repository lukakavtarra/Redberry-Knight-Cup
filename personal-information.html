<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redberry Knight Cup</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fa icons -->
    <script
      src="https://kit.fontawesome.com/6ba073b965.js"
      crossorigin="anonymous"
    ></script>
    <!-- fonst -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- LEFT -->
      <div class="chess-picture column">
        <header id="purpleline">
          <p>
            <img src="./images/landing-page/Vector.png" alt="Knight" />Redberry
            Knight Cup
          </p>
        </header>
        <img
          class="chess-pic"
          src="./images/personal-info/unsplash_27LH_0jXKYI.jpg"
          alt="chess"
        />
      </div>
      <!-- RIGHT -->
      <div class="personal-info column">
        <div id="personal-info-header">
          <p>Start Creating Your Account</p>
        </div>
        <div class="pages">
          <span>1 
          </span>
          <hr>
          <span class="unactive">2</span>
        </div>
        <div class=" pages-info">
          <p class="personal-information">Personal Information</p>
          <p class="chess-experience ">Chess experience </p>
        </div>
        <div class="personal-info-page">
          <h2>Personal information</h2>
          <p id="basic-info-text">This Is Basic Information Fields</p>
        </div>
       <!-- form -->
        <form>
          <div class="input-placeholder">
              <input type="text" onkeyup="formFunc(this)" placeholder=" " required>
              <div class="placeholder">
                  Name <span>*</span>
              </div>
              <i class="fa-regular fa-circle-check display-none"></i>

          </div>
          <div class="input-placeholder">
            <input type="email" onkeyup="formFunc(this)" required>
            <div class="placeholder">
                Email address<span>*</span>
            </div>
        </div>
        <div class="input-placeholder">
          <input type="tel" onkeyup="formFunc(this)" required>
          <div class="placeholder">
              Phone number <span>*</span>
          </div>
      </div>
      <div class="input-placeholder">
        <input type="text" name="date"
        onfocus="makeDateFormat(this)" onkeyup="formFunc(this)" required>
        <div class="placeholder">
            Date of birth <span>*</span>
        </div>
    </div>  
    <p onClick="mySubmit()">submit</p>
    <div class="page-next-back">
    <a href="./index.html">back</a>
    <a class="next-button" href="#">Next <i class="fa-regular fa-circle-right"></i></a>
  </div>
      </form>
      
      </div>
      <script src="./script.js"></script>
    </main>
  </body>
</html>
